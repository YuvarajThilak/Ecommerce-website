<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessories |EasyBuy</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
      }

      /* Header */
      header {
        background-color: #111;
        color: white;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 24px;
      }

      nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        color: #f39c12;
      }

      /* Page Title */
      .page-title {
        background: #222;
        color: white;
        padding: 40px;
        text-align: center;
      }

      .page-title h2 {
        font-size: 36px;
      }

      /* Products */
      .products {
        padding: 40px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
      }

      .product {
        background: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .product img {
        width: 100%;
        border-radius: 5px;
      }

      .product h3 {
        margin: 10px 0;
      }

      .product p {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
      }

      .product button {
        padding: 10px 20px;
        border: none;
        background: #111;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .product button:hover {
        background: #f39c12;
      }

      /* Footer */
      footer {
        background: #111;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
      }

      /* Responsive */
      @media (max-width: 600px) {
        header {
          flex-direction: column;
        }

        nav {
          margin-top: 10px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>EasyBuy</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="men.html">Men</a>
        <a href="women.html">Women</a>
        <a href="kids.html">Kids</a>
        <a href="accessories.html">Accessories</a>
      </nav>
    </header>

    <!-- Page Title -->
    <section class="page-title">
      <h2>Accessories Collection</h2>
      <p>Complete your style with our accessories</p>
    </section>

    <!-- Products -->
    <section class="products">
      <div class="product-grid">
        <div class="product">
          <img src="img/showcase-img-3.jpg" alt="Watch" />
          <h3>Stylish Bag</h3>
          <p>₹2,499</p>
          <button>Add to Cart</button>
        </div>

        <div class="product">
          <img src="img/leather.jpeg" alt="Leather Shoe" />
          <h3>Leather Shoe</h3>
          <p>₹999</p>
          <button>Add to Cart</button>
        </div>

        <div class="product">
          <img src="img/old.jpeg" alt="Nike Shoe" />
          <h3>Nike Shoe</h3>
          <p>₹1,799</p>
          <button>Add to Cart</button>
        </div>

        <div class="product">
          <img src="img/category-1.jpg" alt="Shirt" />
          <h3>Shirt</h3>
          <p>₹699</p>
          <button>Add to Cart</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/300x300" alt="Cap" />
          <h3>Fashion Cap</h3>
          <p>₹499</p>
          <button>Add to Cart</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/300x300" alt="Wallet" />
          <h3>Wallet</h3>
          <p>₹899</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
<link rel="stylesheet" href="" />
<div id="4"></div>
<script>
  load("footer.html");
  function load(url) {
    req = new XMLHttpRequest();
    req.open("GET", url, false);
    req.send(null);
    document.getElementById(4).innerHTML = req.responseText;
  }
</script>
